<html>

<head>

	<meta charset="utf-8">

	<title>Registrar usuarios</title>

	<link rel="stylesheet" type="text/css" href="css/generales.css">
	<link rel="stylesheet" type="text/css" href="css/registro_de_usuarios.css">

</head>
<img class="banner" src="../img/BANNER-2018_02.jpg" />

<body style="background-image: url(../img/fondo3.jpg)">

	<div class="contenedor-principal">

		<section>

			<form action="" method="post" name="formLogin" id="formLogin" class="form-login">

				<h1>Registro de usuarios</h1>

				<div class="contenedor-controles">

					<label>Usuario:</label><input type="text" name="usuario" id="usuario"
						placeholder="Ingrese su usuario" autofocus>
					<label>Password:</label><input type="password" name="password" id="password"
						placeholder="Ingrese su password">
					<label>Modulo:</label>


					<select name="caja" id="caja">

						<option value="ninguno">Selecciona un modulo</option>


					</select>

					<input type="submit" name="registrar" id="registrar" value="Registrar">

				</div>

				<span class="mensajes"></span>

			</form>

			<a href="../html/controlador.html" class="link-menu">
				<h2>Menu Principal</h2>
			</a>

		</section>

	</div>

</body>

</html>
