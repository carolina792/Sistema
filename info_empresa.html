<html>

<head>

    <meta charset="utf-8">

    <title>Informacion de empresa</title>

    <link rel="stylesheet" type="text/css" href="css/generales.css">
    <link rel="stylesheet" type="text/css" href="css/info_empresa.css">

    <script src="js/funcionesGeneralesInfoEmpresa.js"></script>
    <script src="js/info_empresa.js"></script>

</head>
<img class="banner" src="../img/BANNER-2018_02.jpg" />

<body style="background-image: url(../img/fondo.jpg);"></body>

<div class="contenedor-principal">

    <div class="contenedor-info" id="info-empresa">

        <h1>Informacion de la empresa</h1>


        <ul class="info-empresa">

            <li class="li li-1">
                <strong class="strong strong-logo">Logo:</strong>
                <figure class="logoImagen">

                </figure>
            </li>

            <li class="li"><strong class="strong">Nombre:</strong><span class="span"></span></li>
            <li class="li"><strong class="strong">Direccion:</strong><span class="span"></span></li>
            <li class="li"><strong class="strong">Telefono:</strong><span class="span"></span></li>
            <li class="li"><strong class="strong">Correo:</strong><span class="span"></span></li>
            <li class="li"><strong class="strong">Fecha:</strong><span class="span"></span></li>

        </ul>

        <button id="editarInfo" value="1">Editar</button>

        <div class="mensajes"></div>

    </div>
    <!--contenedor-->

    <form action="" method="post" name="formLogin" id="form-editar-info" class="form-editar"
        enctype="multipart/form-data">

        <h1>Editar informacion de la empresa</h1>

        <div class="contenedor-controles">

            <figure class="logoImagen"><img src="img/logo-1.png" alt="Logotipo" title="Logotipo"></figure>
            <label class="label">Logo:</label><input type="file" name="logo" id="logo" placeholder="Imagen de logo"
                class="input">
            <label class="label">Nombre:</label><input type="text" name="nombre" id="nombre" value=" " class="input">
            <label class="label">Direccion:</label><input type="text" name="direccion" id="direccion" value=" "
                class="input">
            <label class="label">Telefono:</label><input type="tel" name="telefono" id="telefono" value=" "
                class="input">
            <label class="label">Correo:</label><input type="email" name="correo" id="correo" value=" " class="input">
            <div class="clear"></div>

        </div>

        <input type="submit" name="editar" id="editar" value="Actualizar informacion">

        <button class="cerrar" id="cerrarEditarInfo">Cerrar</button>

    </form>

    <a href="../html/controlador.html" class="link-menu">
        <h2>Menu Principal</h2>
    </a>

</div>
<!--contenedor principal-->

</body>

</html>
